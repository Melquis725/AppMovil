<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line</title>
</head>

<body>

    <div>
        <div class="flex justify-between text-black p-4">
            <svg class="w-7 h-7 cursor-pointer" fill="none" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5">
                </path>
            </svg>
            <svg class="w-7 h-7 text-black cursor-pointer" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z">
                </path>
            </svg>
        </div>

        <p class=" text-black font-medium lg:text-xl px-4">Upcoming Events</p>

        <div class="flex justify-center px-4">
            <div class="lg:w-3/5">
                <ol class="relative border-l border-gray-200 dark:border-gray-700">
                    <li class="mb-4 ml-4">
                        <div
                            class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
                        </div>
                        <time id="fechaUno"
                            class="mb-1 text-sm font-normal leading-none text-gray-500 dark:text-gray-500"></time>
                        <div id="img" class="relative rounded-md border border-gray-200 overflow-hidden">
                            <img id="imagen" src="" alt="">
                            <div class="absolute bottom-4 left-4 text-black">
                                <p id="nombre" class="text-md font-medium"></p>
                                <p id="desc" class="text-sm font-medium"></p>
                                <div class="flex gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z">
                                        </path>
                                    </svg>
                                    <p id="sede" class="text-sm"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="mb-4 ml-4">
                        <div
                            class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
                        </div>
                        <time class="mb-1 text-sm font-normal leading-none text-gray-500 dark:text-gray-500">7
                            Lunes</time>
                        <div class="relative rounded-md overflow-hidden">
                            <img src="src/img/dance.jpg" alt="">
                            <div class="absolute bottom-4 left-4">
                                <p class="text-sm font-medium">Break Dance Show</p>
                                <div class="flex gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z">
                                        </path>
                                    </svg>
                                    <p class="text-sm ">Florida</p>
                                </div>
                            </div>
                    </li>
                    <li class="mb-4 ml-4">
                        <div class="relative bg-gradient-to-r from-indigo-400 to-blue-400 rounded-md overflow-hidden">
                            <p class="font-medium text-white p-4">+2 Eventos y Conciertos</p>
                        </div>
                    </li>
                    <li class="ml-4">
                        <div
                            class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
                        </div>
                        <time class="mb-1 text-sm font-normal leading-none text-gray-500 dark:text-gray-500">7
                            Lunes</time>
                        <div class="relative rounded-md overflow-hidden">
                            <img src="src/img/concertt.png" alt="">
                            <div class="absolute bottom-4 left-4">
                                <p class="text-sm font-medium">concierto de Jazz</p>
                                <div class="flex gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z">
                                        </path>
                                    </svg>
                                    <p class="text-sm">Arizona</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div id="barra" class="mt-16"></div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/timeline.js"></script>
    <script src="/barra.js"></script>
</body>

</html>
