<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos Online</title>
</head>

<body>

  <header class="flex flex-row justify-between items-center p-4 bg-gray-600">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-7 h-7 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>

    </div>
    <div class="text-xl lg:font-medium text-white">Bienvenidos</div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-7 h-7 text-blue-500">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </div>
  </header>

  <div class="w-full px-4">

    <div class="py-4">
      <p class="text-md font-medium lg:text-lg text-center text-black">Reserva tu ticket ahora</p>
      <p class="text-sm text-center text-gray-500">Mar 17, 2023 </p>
    </div>

    <div>
      <p class="text-md lg:text-lg font-medium text-black">Próximos eventos</p>
      <!-- Aqui va el slider -->

      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/src/img/housesecond.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/src/img/housethird.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/src/img/housesecond.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
          <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
            data-carousel-slide-to="0"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
            data-carousel-slide-to="1"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
          <span
            class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
              stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
          <span
            class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
              stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>

    </div>

    <p class="text-md lg:text-lg font-medium text-black py-4">Compra paquetes especiales para tí</p>

    <div class="bg-gradient-to-r from-indigo-500 to-blue-400 rounded-md  p-4 lg:p-8 m-auto">
      <div class="flex justify-between mb-2">
        <p class="text-white lg:text-lg">Pop Music Concert</p>
        <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          strokeWidth={1.5} stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round"
            d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
        </svg>
      </div>
      <div class="flex justify-between">
        <p class="text-white">Disfruta con toda tu familia en el evento mas esperado del año</p>
        <button type="button"
          class="w-4/12 focus:outline-none bg-gray-200 hover:bg-gray-100 focus:ring-4 focus:ring-white font-medium rounded-md text-blue-500 p-3">Compra
          ahora</button>
      </div>
    </div>

    <p class="text-md lg:text-lg font-medium text-black py-4">Todos los eventos</p>

    <div class="flex justify-between mb-2 lg:mb-4">
      <div class="eventos">
        <p>Concierto</p>
        <svg class="w-14 h-14" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#fff">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <style type="text/css">
            </style>
            <g>
              <rect x="19.564" y="447.635" transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 -285.559 842.3594)"
                class="st0" width="16" height="16"></rect>
              <polygon class="st0" points="0.17,494.699 46.394,448.809 63.188,465.945 17.133,511.66 "></polygon>
              <path class="st0"
                d="M263.682,147.594L43.473,412.466l56.061,56.061l264.872-220.21L263.682,147.594z M99.534,468.528 l264.872-220.21">
              </path>
              <path class="st0" d="M43.642,412.297l220.223-264.551l100.371,100.738L99.549,468.203L43.642,412.297z">
              </path>
              <path class="st0"
                d="M273.211,120.521l118.268,118.268c29.522,0.34,59.073-10.42,82.226-31.882L305.092,38.295 C283.631,61.447,272.872,90.999,273.211,120.521z">
              </path>
              <path class="st0"
                d="M391.48,238.551l-118.1-118.199c-0.279-30.238,11.02-59.379,31.887-81.891l168.268,168.614 c-22.131,20.18-50.791,31.484-80.695,31.484L391.48,238.551z">
              </path>
              <path class="st0"
                d="M477.097,34.904C437.35-4.844,376.59-10.594,330.612,17.4L494.6,181.387 C522.594,135.409,516.844,74.65,477.097,34.904z">
              </path>
              <path class="st0"
                d="M330.783,17.23c18.611-10.984,40.072-16.992,62.018-16.992c31.787,0,61.664,12.371,84.127,34.832 c38.895,38.898,46.123,98.863,17.625,145.93L330.783,17.23z">
              </path>
            </g>
          </g>
        </svg>
      </div>
      <div class="eventos">
        <p>Cenas</p>
        <svg class="w-14 h-14" viewBox="0 0 64 64" stroke-width="2.5" xmlns="http://www.w3.org/2000/svg" fill="none"
          stroke="#fff">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M16 24a33.83 33.83 0 0 1 3.58-15.16L20 8h24l.42.84A33.83 33.83 0 0 1 48 24"></path>
            <path d="M48 24a16 16 0 0 1-32 0"></path>
            <line x1="32" y1="56" x2="32" y2="40"></line>
            <line x1="20" y1="56" x2="44" y2="56"></line>
          </g>
        </svg>
      </div>
      <div class="eventos">
        <p>Deportes</p>
        <svg class="w-14 h-14" fill="none" stroke="currentColor" stroke-width="0.8" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0">
          </path>
        </svg>
      </div>
    </div>

  </div>

<div id="barra" class="mt-16"></div>

  <script type="module" src="/main.js"></script>
  <script src="barra.js"></script>
</body>

</html>
